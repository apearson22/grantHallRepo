<body>
<div class="container">
		<h1>Enter Food Data</h1>
		
		<ul class="nav nav-tabs">
			<li><a href="homePage.html">Home</a></li>
			<li><a href="requestInfo.html">Request Information</a></li>
			<li><a href="logIn.html">Log Out</a></li>
		</ul>

	<form>
		<h3>Food Menu Information:</h3><br>  
		Name of Food:<br>
		<input type="text" name="foodname"><br><br>
		Price:<br>
		<input type="text" name="price"><br><br>
		Expiration Date (yyyy-mm-dd):<br>
		<input type="text" name="expdate"><br><br>
		Caloric content:<br>
		<input type="text" name="calories"><br><br>
		Sodium Content:<br>
		<input type="text" name="sodium"><br><br>
		Sugar Content:<br>
		<input type="text" name="sugar"><br><br>
		Fat Content:<br>
		<input type="text" name="fat"><br><br>
		<input type="submit" value="Submit">
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src='bootstrap/js/bootstrap.js'></script>
